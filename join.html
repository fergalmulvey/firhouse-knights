<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Search Engine Engagement Meta Tags -->
    <meta name="description"
        content="Firhouse knights. Social chess club in south Dublin. Play and learn chess in a relaxed environment and make some great friends along the way!">
    <meta name="keywords" content="firhouse knights, chess club, chess, dublin, firhouse, puzzles">

    <!-- Title for Browser Tab-->
    <title>Firhouse Knights</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Styling -->
    <link rel="stylesheet" href="assets\css\style.css">

</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="home">Firhouse Knights</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html">Our Comittee</a></li>
                <li><a href="puzzle.html">This Week's Puzzle</a></li>
                <li><a href="join.html" class="active">Join us!</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">

            <form action="https://formdump.codeinstitute.net" method="post">
                <h2>Join Us for Fun, Friends and to Play and Learn the Wonderful Game!</h2>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
                <br>
                <label for="sname">Surname</label>
                <input type="text" name="sname" id="sname" placeholder="Surname" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" placeholder="example@fk.ie" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="Trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>

                <button type="submit" class="join-button">Let's Run!</button>
            </form>

        </section>
    </main>

    <!-- Footer -->
    <footer>

    </footer>

    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/73ed9184a3.js" crossorigin="anonymous"></script>

</body>

</html>
