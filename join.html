<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Search Engine Engagement Meta Tags -->
    <meta name="description"
        content="Firhouse knights. Social chess club in south Dublin. Play and learn chess in a relaxed environment and make some great friends along the way!">
    <meta name="keywords" content="firhouse knights, chess club, chess, dublin, firhouse, puzzles">

    <!-- Title for Browser Tab-->
    <title>Firhouse Knights</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Styling -->
    <link rel="stylesheet" href="assets\css\style.css">

</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="home">Firhouse Knights</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html">Our Comittee</a></li>
                <li><a href="puzzle.html">This Week's Puzzle</a></li>
                <li><a href="join.html" class="active">Join us!</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">

            <form id = "signup-form" action="https://formdump.codeinstitute.net" method="post">
                <h2>Join Us for Fun, Friends and to Play and Learn the Wonderful Game!</h2>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="First Name" class="text-input" required>
                <br>
                <label for="sname">Surname</label>
                <input type="text" name="sname" id="sname" placeholder="Surname" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" placeholder="example@fk.ie" class="text-input" required>
                <br>
                <h4>What is your ELO rating?</h4>
                <div class="radio-buttons">
                    <div>
                        <label for="beginner">&lt; 1000</label><br>
                        <input type="radio" name="rating" id="beginner" value="beginner" required checked>
                    </div>
                    <div>
                        <label for="both">1000 - 1800</label><br>
                        <input type="radio" name="rating" id="advanced" value="advanced" required>
                    </div>
                    <div>
                        <label for="both">&gt; 1800</label><br>
                        <input type="radio" name="rating" id="master" value="master" required>
                    </div>
                </div>

                <button type="submit" class="join-button">Sign up</button>
            </form>

        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id = "socials">
            <li><a href="https://www.facebook.com/" target="_blank" rel="nooper"
                aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.x.com/" target="_blank" rel="nooper"
                aria-label="Visit our twitter page (opens in new tab)"><i
                    class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="nooper"
                aria-label="Visit our youtube channel (opens in new tab)"><i
                    class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="nooper"
                aria-label="Visit our instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/73ed9184a3.js" crossorigin="anonymous"></script>

</body>

</html>
